<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containers">
        <h1>Basic Incoive Generator</h1>
        <div class="invoice">
            <form action="/invoice" method="post">
                <div class="invoice-header">
                    <div class="invoice-number">
                        <label>Fakura numer:
                            <input type="date" name="invoiceNumber" />
                        </label>
                    </div>
                    <div class="issue-date"> 
                        <label>Data wystawienia:
                            <input type="date" name="issueDate" />
                        </label>
                    </div>
                    <div class="sales-date">
                        <label>Data sprzedaży: 
                            <input type="date" name="salesDate" />
                        </label>
                    </div>
                    <div class="due-date">
                        <label>Termin płatności: 
                            <input type="date" name="dueDate" />
                        </label>
                    </div>
                    <div class="payment">
                        <label>Płatność: 
                            <input type="text" name="payment" />
                        </label>
                    </div>
                </div>
                <hr>
                <div class="info">
                    <div class="seller">
                        <div class="field">
                            <label>Dane firmy: 
                                <textarea name="sellerCompanyInfo" rows="4" cols="40" ></textarea>
                            </label>
                        </div>
                        <div class="field">
                            <label>NIP/VAT: 
                                <input type="text" name="sellerNipVat" />
                            </label>
                        </div>
                        <div class="field">
                            <label>Konto: 
                                <input type="text" name="sellerAccount" />
                            </label>
                        </div>
                        <div class="field">
                            <label>Bank: 
                                <input type="text" name="sellerBankName" />
                            </label>
                        </div>
                        <div class="field">
                            <label>SWIFT: 
                                <input type="text" name="sellerSwift" />
                            </label>
                        </div>
                    </div>
                    <div class="buyer">
                        <div class="field">
                            <label>Dane firmy: 
                                <textarea name="buyerCompanyInfo" rows="4" cols="40" ></textarea>
                            </label>
                        </div>
                        <div class="field">
                            <label>NIP/VAT: 
                                <input type="text" name="buyerNipVat" />
                            </label>
                        </div>
                    </div>
                </div>
                <table id="invoice-table">
                    <thead>
                        <tr>
                            <th scope="col">LP</th>
                            <th scope="col">Nazwa towaru</th>
                            <th scope="col">Ilość</th>
                            <th scope="col">Cenna netto</th>
                            <th scope="col">Wartość nett</th>
                            <th scope="col">VAT</th>
                            <th scope="col">Wartość VAT</th>
                            <th scope="col">Wartość brutto</th>
                        </tr>
                    </thead>
                    <tbody id="invoice-table-tbody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th scope="row" colspan="5">W tym</th>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row" colspan="5">Razem</th>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
