<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containers">
        <h1>Basic Incoive Generator</h1>
        <div class="invoice">
            <form action="/invoice" method="post">
                <div class="f-col invoice-header">
                    <div class="invoice-number">
                        <label>Fakura numer:
                            <input type="date" name="general[invoiceNumber]" />
                        </label>
                    </div>
                    <div class="issue-date"> 
                        <label>Data wystawienia:
                            <input type="date" name="general[issueDate]" />
                        </label>
                    </div>
                    <div class="sales-date">
                        <label>Data sprzedaży: 
                            <input type="date" name="general[salesDate]" />
                        </label>
                    </div>
                    <div class="due-date">
                        <label>Termin płatności: 
                            <input type="date" name="general[dueDate]" />
                        </label>
                    </div>
                    <div class="payment">
                        <label>Płatność: 
                            <input type="text" name="general[payment]" />
                        </label>
                    </div>
                </div>
                <hr>
                <div class="f-row">
                    <div class="seller">
                        <div class="field">
                            <label>Dane firmy: 
                                <textarea name="seller[companyInfo]" rows="4" cols="40" ></textarea>
                            </label>
                        </div>
                        <div class="field">
                            <label>NIP/VAT: 
                                <input type="text" name="seller[nipVat]" />
                            </label>
                        </div>
                        <div class="field">
                            <label>Konto: 
                                <input type="text" name="seller[account]" />
                            </label>
                        </div>
                        <div class="field">
                            <label>Bank: 
                                <input type="text" name="seller[bankName]" />
                            </label>
                        </div>
                        <div class="field">
                            <label>SWIFT: 
                                <input type="text" name="seller[swift]" />
                            </label>
                        </div>
                    </div>
                    <div class="buyer">
                        <div class="field">
                            <label>Dane firmy: 
                                <textarea name="buyer[companyInfo]" rows="4" cols="40" ></textarea>
                            </label>
                        </div>
                        <div class="field">
                            <label>NIP/VAT: 
                                <input type="text" name="buyer[nipVat]" />
                            </label>
                        </div>
                    </div>
                </div>
                <table id="invoice-table">
                    <thead>
                        <tr>
                            <th scope="col">LP</th>
                            <th scope="col">Nazwa towaru</th>
                            <th scope="col">Ilość</th>
                            <th scope="col">Cenna netto</th>
                            <th scope="col">Wartość nett</th>
                            <th scope="col">VAT</th>
                            <th scope="col">Wartość VAT</th>
                            <th scope="col">Wartość brutto</th>
                        </tr>
                    </thead>
                    <tbody id="invoice-table-tbody">
                    </tbody>
                    <tfoot id="invoice-table-tfoot">
                        <tr>
                            <th scope="row" colspan="4">W tym</th>
                            <td id="in-total-net">0</td>
                            <td id="in-vat"></td>
                            <td id="in-vat-amount">0</td>
                            <td id="in-total-gross">0</td>
                        </tr>
                        <tr>
                            <th scope="row" colspan="4">Razem</th>
                            <td id="total-total-net">0</td>
                            <td></td>
                            <td id="total-vat-amount">0</td>
                            <td id="total-total-gross">0</td>
                        </tr>
                    </tfoot>
                </table>
                <div class="f-col">
                    <label>Wartość netto 
                        <input type="text" name="summary[totalNetPrice]" id="summary-total-net-price" readonly />
                    </label>
                    <label>Wartość VAT 
                        <input type="text" name="summary[vatAmount]" id="summary-vat-amount" readonly />
                    </label>
                    <label>Wartość brutto 
                        <input type="text" name="summary[totalGrossPrice]" id="summary-total-gross-price" readolny />
                    </label>
                </div>
                <div class="currency">
                    <label>Waluta:
                        <select name="currency" id="currency">
                            <option value="PLN">PLN</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>
                </div>
                <div class="notes">
                    <label>Uwagi:
                        <input type="text" name="notes" />
                    </label>
                </div>
                <div class="total-due">
                    <label>Do zapłaty
                        <input type="text" name="totalDue" id="total-due" readonly>
                    </label>
                </div>
                <button type="button" id="add-item-btn">Dodaj</button>
                <button type="submit">Dalej</button>
            </form>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
