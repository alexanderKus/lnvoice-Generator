<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containers">
        <h1>Basic Incoive Generator</h1>
        <div class="invoice">
            <form action="/invoice" method="post">
                <div class="invoice-header">
                    <div class="invoice-number">
                        <label>Fakura numer:
                            <input type="date" name="general[invoiceNumber]" />
                        </label>
                    </div>
                    <div class="issue-date"> 
                        <label>Data wystawienia:
                            <input type="date" name="general[issueDate]" />
                        </label>
                    </div>
                    <div class="sales-date">
                        <label>Data sprzedaży: 
                            <input type="date" name="general[salesDate]" />
                        </label>
                    </div>
                    <div class="due-date">
                        <label>Termin płatności: 
                            <input type="date" name="general[dueDate]" />
                        </label>
                    </div>
                    <div class="payment">
                        <label>Płatność: 
                            <input type="text" name="general[payment]" />
                        </label>
                    </div>
                </div>
                <hr>
                <div class="info">
                    <div class="seller">
                        <div class="field">
                            <label>Dane firmy: 
                                <textarea name="seller[companyInfo]" rows="4" cols="40" ></textarea>
                            </label>
                        </div>
                        <div class="field">
                            <label>NIP/VAT: 
                                <input type="text" name="seller[nipVat]" />
                            </label>
                        </div>
                        <div class="field">
                            <label>Konto: 
                                <input type="text" name="seller[account]" />
                            </label>
                        </div>
                        <div class="field">
                            <label>Bank: 
                                <input type="text" name="seller[bankName]" />
                            </label>
                        </div>
                        <div class="field">
                            <label>SWIFT: 
                                <input type="text" name="seller[swift]" />
                            </label>
                        </div>
                    </div>
                    <div class="buyer">
                        <div class="field">
                            <label>Dane firmy: 
                                <textarea name="buyer[companyInfo]" rows="4" cols="40" ></textarea>
                            </label>
                        </div>
                        <div class="field">
                            <label>NIP/VAT: 
                                <input type="text" name="buyer[nipVat]" />
                            </label>
                        </div>
                    </div>
                </div>
                <table id="invoice-table">
                    <thead>
                        <tr>
                            <th scope="col">LP</th>
                            <th scope="col">Nazwa towaru</th>
                            <th scope="col">Ilość</th>
                            <th scope="col">Cenna netto</th>
                            <th scope="col">Wartość nett</th>
                            <th scope="col">VAT</th>
                            <th scope="col">Wartość VAT</th>
                            <th scope="col">Wartość brutto</th>
                        </tr>
                    </thead>
                    <tbody id="invoice-table-tbody">
                    </tbody>
                    <tfoot id="invoice-table-tfoot">
                        <tr>
                            <th scope="row" colspan="4">W tym</th>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row" colspan="4">Razem</th>
                            <td id="total-total-net" name="totalTotalNet">0</td>
                            <td></td>
                            <td id="total-vat-amount" name="totalVatAmount">0</td>
                            <td id="total-total-gross" name="totalTolalGross">0</td>
                        </tr>
                    </tfoot>
                </table>
                <button type="button" id="add-item-btn">Add item</button>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
